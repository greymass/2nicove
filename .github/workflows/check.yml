name: Code Checks

on:
  push:

env:
  PUBLIC_ENVIRONMENT: 'development'
  PUBLIC_LOCAL_SIGNER: ''
  PUBLIC_ACCOUNT_UPDATE_INTERVAL: 3000
  PUBLIC_NETWORK_UPDATE_INTERVAL: 3000
  API_EOS_CHAIN: ''
  API_EOS_HISTORY: ''
  API_EOS_LIGHTAPI: ''
  API_EOS_METRICS: ''
  API_JUNGLE4_CHAIN: ''
  API_JUNGLE4_HISTORY: ''
  API_KYLIN_CHAIN: ''
  API_KYLIN_HISTORY: ''

jobs:
  types:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run build-paraglide
      - run: bunx tsc --noemit
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run build-paraglide
      - run: bun run check
